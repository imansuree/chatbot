<!DOCTYPE html>
<html>
<head>
  <title>Booking Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Booking Chatbot</h1>
  <iframe src="header.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>

  <div id="chatbot" class="chatbot">
    <div class="chat-container">
      <div id="chatlog" class="chatlog">
        <div class="chat-message bot">
          <p>Welcome to the chatbot! How can I assist you today?</p>
        </div>
      </div>
      <div class="user-input">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script src="chatbot.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatbot = document.getElementById('chatbot');
      chatbot.style.display = 'block';
    });
  </script>
</body>
</html>
